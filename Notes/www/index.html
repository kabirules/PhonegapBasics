<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <link rel="stylesheet" type="text/css" href="css/notes.css" />
  <title>Notes</title>
</head>

<body>
  <div class="header">
    <h1>Notes App</h1>
  </div>

  <div class="notes-list-container">
    <div class="notes-list" id="notes-list">
      
    </div>
    <button class="anadir" id="anadir">Add</button>
  </div>
    
  <div class="note-editor" id="note-editor">
    <input class="titulo" type="text" name="titulo" id="titulo" placeholder="Title" required />
    <br>
    <textarea class="comentario" name="comentario" id="comentario" placeholder="Add comment"></textarea>
    <br>
    <button class="salvar" id="salvar">Save</button>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/fastclick.js"></script>
  <script type="text/javascript" src="js/firebase.js"></script>
  <script type="text/javascript" src="js/notes.js"></script>
        
  <footer class="footer">
    <h4>Creating apps. Learn to develop web-apps</h4>
  </footer>
</body>

</html>
